<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    

    <nav class="navbar navbar-dark bg-info mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Git Finder</a>
        </div>
    </nav>

    <div class="container searchContainer">
        <div class="serach card card-body">
            <h1>Search Github Users</h1>
            <p>Enter a username to fetch a user profile and repos</p>
            <input type="text" id="serachUser" class="form-control" placeholder="Github UserName">
            <button type="submit" id="submit-button" class="btn btn-warning mt-3">Get User</button>
            <br>
            <div id="profile" style="min-height: 50vh;"></div>
        </div> 
    </div>

    <footer class="mt-5 p-3 text-center bg-dark text-white">
        Github Finder &copy;
    </footer>

    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
