<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        button{
            border: none;
            background-color: grey;
            padding: 10px;
            border-radius: 10px;
            color: #ffffff;
        }
        button:hover{
            background-color: rgb(62, 62, 62);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate Jokes</h2>
        <div class="all-btn"></div>
        <form id="joke-form" class="mt-3">
            <input class="form-control" type="text" id="categories-input" disabled>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary" id="get-jokes">Get Joke</button>
            </div>
        </form>

        <ul class="jokes mt-3 p-0"></ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
