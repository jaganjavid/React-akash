<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
       <h1 class="display-6">Add Book</h1>
       <!-- Alert Div-->

       <form id="book-form">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" placeholder="Add Title">
            <label for="title">Add Title</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="author" placeholder="Add Author">
            <label for="author">Add Author</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="isbn" placeholder="Add ISBN">
            <label for="isbn">Add ISBN</label>
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
       </form>

       <table class="table table-striped table-hover mt-3">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list">
            <tr>
                <td>Web Dev</td>
                <td>Jagan</td>
                <td>12345</td>
                <td>X</td>
            </tr>
        </tbody>
       </table>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
