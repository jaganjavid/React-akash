<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Saasify</title>
</head>
<body>
    <main>
        <header>
            <div class="container">
               <div class="header-wrapper">
                  <h4>Sassify</h4>
                  <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Solution</a></li>
                    <li><a href="#">Customer</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">About Us</a></li>
                  </ul>
                  <a href="#" class="my-btn my-btn-sec">Login</a>
               </div>
            </div>
        </header>
    
    
        <section class="banner">
           <div class="container">
              <div class="banner-wrapper">
                 <h1>The fastest way for startups to do any analysis</h1>
                 <p>Equals is the only spreadsheet with built-in connections to any database, versioning, and collaboration.</p>
                 <div>
                    <form>
                        <div>
                            <input type="text" placeholder="Enter your email">
                            <button type="submit">Start for free</button>
                        </div>
                    </form>   
                 </div>
              </div>
           </div>
        </section>

        <div class="container">
            <div class="dashboard">
                <img width="100%" src="./img/banner/dashboard.png" alt="dashboard">
            </div>
        </div>
    </main>

    <section class="company">
        <div class="container">
            <div class="company-wrapper">
                <div>
                    <img src="./img/company/1.png" alt="">
                </div>
                <div>
                    <img src="./img/company/2.png" alt="">
                </div>
                <div>
                    <img src="./img/company/3.png" alt="">
                </div>
                <div>
                    <img src="./img/company/4.png" alt="">
                </div>
                <div>
                    <img src="./img/company/5.png" alt="">
                </div>
            </div>
        </div>
    </section>


    <script src="./app.js"></script>
</body>
</html>
